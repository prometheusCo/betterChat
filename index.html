<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface</title>
    <script src="tailwindcss.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #ececec;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .message-bubble {
            max-width: 85%;
            line-height: 1.6;
        }

        .input-container {
            background-color: #171717;
            border: 1px solid #262626;
        }

        .settings-btn:hover {
            background-color: #1f1f1f;
        }

        #chat-area {
            scrollbar-width: none;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- Header -->
    <header class="flex justify-end p-4">
        <button class="settings-btn p-2 rounded-full transition-colors text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
    </header>

    <!-- Main Chat Content -->
    <main id="chat-area" class="flex-1 overflow-y-auto no-scrollbar flex flex-col items-center">
        <!-- Hero State (Before Messages) -->
        <div id="hero" class="mt-auto mb-auto flex flex-col items-center px-6">
            <h1 class="text-2xl font-medium tracking-tight text-white mb-2">How can I help you?</h1>
        </div>

        <!-- Message List -->
        <div id="message-list" class="w-full max-w-2xl px-4 space-y-8 py-10 hidden">
            <!-- Dynamically populated -->
        </div>
    </main>

    <!-- Input Area -->
    <footer class="w-full flex justify-center pb-8 pt-2 px-4 bg-gradient-to-t from-[#0d0d0d] via-[#0d0d0d] to-transparent">
        <div class="w-full max-w-2xl relative">
            <div class="input-container flex items-end rounded-2xl p-2 pl-4 pr-2 transition-all focus-within:ring-1 focus-within:ring-white/10">
                <textarea 
                    id="user-input"
                    rows="1"
                    placeholder="Ask anything"
                    class="w-full bg-transparent border-none focus:ring-0 resize-none py-3 text-[15px] text-white placeholder-gray-500 max-h-[200px] overflow-y-auto no-scrollbar"
                ></textarea>
                <button 
                    id="send-button"
                    class="p-2 mb-1 ml-2 bg-white text-black rounded-xl hover:bg-gray-200 transition-all disabled:opacity-20 disabled:hover:bg-white"
                    disabled
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path></svg>
                </button>
            </div>
            <div class="text-[11px] text-gray-600 mt-3 text-center w-full">
                Minimal Interface &bull; Private Session
            </div>
        </div>
    </footer>

    <script>
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-button');
        const messageList = document.getElementById('message-list');
        const hero = document.getElementById('hero');
        const chatArea = document.getElementById('chat-area');

        // Handle auto-expanding textarea
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
            sendBtn.disabled = this.value.trim().length === 0;
        });

        // Add message to the UI
        function appendMessage(content, role) {
            // Hide hero on first message
            if (!hero.classList.contains('hidden')) {
                hero.classList.add('hidden');
                messageList.classList.remove('hidden');
            }

            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const message = document.createElement('div');
            message.className = `message-bubble px-4 py-2 rounded-2xl text-[15px] ${
                role === 'user' 
                ? 'bg-[#1f1f1f] text-white' 
                : 'bg-transparent text-gray-200 border-none px-0'
            }`;
            
            message.textContent = content;
            wrapper.appendChild(message);
            messageList.appendChild(wrapper);
            
            // Scroll to bottom
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
        }

        // Mock response
        function handleSend() {
            const text = input.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;

            // Simple simulated thinking delay
            setTimeout(() => {
                appendMessage("This is a minimalist frontend response. Connect your API to this function to enable real interactions.", 'assistant');
            }, 600);
        }

        sendBtn.addEventListener('click', handleSend);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
