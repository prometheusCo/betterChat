<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="logo.png" sizes="any" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterChat - smarter AI</title>

    <!-- STYLES -->
    <script src="assets/css/tailwindcss.js"></script>
    <style>
        @import url('assets/css/google_fonts.css');
    </style>
    <link rel="stylesheet" href="assets/css/root.css">


    <!-- JS COMPONENTS -->
     <script src="CONFIG.js"></script>    
     <script src="js_components/errors.js"></script>
     <script src="js_components/prompts.js"></script>
     <script src="js_components/storage.js"></script>
     <script src="js_components/ui.js"></script>
     <script src="js_components/core.js"></script>
     <script defer src="js_components/dom.js"></script>
     <script defer src="js_components/events.js"></script>
     <script defer src="js_components/flow-control.js"></script>

</head>

<body class="flex flex-col h-screen overflow-hidden body">

    <!-- Header -->
    <header class="flex justify-between p-5 shrink-0 bg-[var(--bg-outer)] transition-colors duration-300">

        <!-- Info Button (Left) -->
        <button id="info-btn" aria-label="short faq"
            class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/5 transition-colors text-gray-400 hover:text-[var(--text-main)]"
            title="Information & FAQ">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
            </svg>
        </button>


        <!-- Right Side Icons -->
        <div class="flex space-x-2">
            <button id="theme-toggle" aria-label="dark mode toggle"
                class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/5 transition-colors text-gray-400 hover:text-[var(--text-main)]"
                title="Toggle Theme">
                <svg id="sun-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.93 4.93 1.41 1.41" />
                    <path d="m17.66 17.66 1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.34 17.66-1.41 1.41" />
                    <path d="m19.07 4.93-1.41 1.41" />
                </svg>
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                </svg>
            </button>

            <button id="settings-btn" aria-label="Open settings modal"
                class="p-2 rounded-full hover:bg-black/10 dark:hover:bg-white/5 transition-colors text-gray-400 hover:text-[var(--text-main)]"
                title="Configuration & Memory">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>


        </div>
    </header>


    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-lg rounded-[28px] overflow-hidden max-h-[90vh]">
            <div
                class="flex justify-between items-center p-6 border-b border-[var(--border-color)] bg-[var(--modal-bg)] shrink-0">
                <h2 class="text-xl font-medium">Settings</h2>
                <div class="flex items-center space-x-2">
                    <button aria-label="Close settings modal" id="cancel-modal"
                        class="px-4 py-2 rounded-full text-sm font-medium text-[var(--text-sub)] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Cancel</button>
                    <button id="save-settings" aria-label="Save settings to disk"
                        class="px-5 py-2 rounded-full text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-lg">Save</button>
                </div>
            </div>
            <!-- Dynamic Container -->
            <div class="p-8 space-y-6 overflow-y-auto no-scrollbar">
                <div id="dynamic-settings-wrapper" class="space-y-4">
                    <!-- Fields injected here -->
                </div>

                <hr class="border-[var(--border-color)]">

                <div class="space-y-3">
                    <h3 class="text-xs font-semibold uppercase tracking-widest text-gray-500">Global Context (Memory)
                    </h3>
                    <textarea id="memory-input"
                        class="w-full h-32 p-4 rounded-xl bg-[var(--input-bg)] border border-[var(--border-color)] text-[var(--text-main)] text-sm focus:ring-1 focus:ring-blue-500 outline-none resize-none"
                        placeholder="Add information you want the AI to remember..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- FAQ Modal -->
    <div id="info-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-lg rounded-[28px] overflow-hidden max-h-[90vh]">
            <div
                class="flex justify-between items-center p-6 border-b border-[var(--border-color)] bg-[var(--modal-bg)] shrink-0">
                <h2 class="text-xl font-medium text-purple-400">BetterChat Info</h2>

                <button id="close-info" aria-label="Close quick faq modal"
                    class="text-gray-500 hover:text-[var(--text-main)] p-2 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-8 space-y-2 overflow-y-auto no-scrollbar" id="faq-container">
                <!-- FAQ Content injected here -->
            </div>
            <!-- Updated FAQ Modal Footer to match Main Footer -->
            <div
                class="p-6 border-t border-[var(--border-color)] bg-[var(--modal-bg)] flex justify-center items-center">
                <div class="flex items-center space-x-2 text-[11px] text-gray-500">
                    <span>BetterChat</span>
                    <span class="opacity-30">|</span>
                    <span>&copy; <a href="https://japgcv.es" target="_blank"
                            class="hover:text-blue-400 transition-colors">japgcv.es</a></span>
                </div>
            </div>
        </div>
    </div>


    <!-- History Resume Modal -->
    <div id="history-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-lg rounded-[28px] overflow-hidden max-h-[90vh]">
            <div
                class="flex justify-between items-center p-6 border-b border-[var(--border-color)] bg-[var(--modal-bg)] shrink-0">
                <h2 class="text-xl font-medium text-purple-400">Chat goal history</h2>
                <button id="close-history" aria-label="Close chat goals history"
                    class="text-gray-500 hover:text-[var(--text-main)] p-2 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-8 space-y-2 overflow-y-auto no-scrollbar" id="resume-list">
                <!-- History Content injected here -->
            </div>
            <div
                class="p-6 border-t border-[var(--border-color)] bg-[var(--modal-bg)] flex justify-center items-center">
                <div class="flex items-center space-x-2 text-[11px] text-gray-500">
                    <span>BetterChat</span>
                    <span class="opacity-30">|</span>
                    <span>&copy; <a href="https://japgcv.es" target="_blank"
                            class="hover:text-purple-400 transition-colors">japgcv.es</a></span>
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm rounded-[28px] overflow-hidden">
            <div class="p-8 text-center space-y-4">
                <div
                    class="w-12 h-12 rounded-full bg-red-500/10 text-red-500 flex items-center justify-center mx-auto mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 6h18" />
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                        <line x1="10" y1="11" x2="10" y2="17" />
                        <line x1="14" y1="11" x2="14" y2="17" />
                    </svg>
                </div>
                <h2 class="text-xl font-medium text-[var(--text-main)]">Clear history?</h2>
                <p class="text-sm text-[var(--text-sub)]">This will delete all your chat history & chat goals history
                    permanently.</p>
            </div>
            <div class="flex items-center border-t border-[var(--border-color)]">
                <button id="cancel-delete" aria-label="Cancel delete history modal"
                    class="flex-1 px-6 py-4 text-sm font-medium text-[var(--text-sub)] hover:bg-black/5 dark:hover:bg-white/5 transition-colors">Cancel</button>
                <div class="w-[1px] h-12 bg-[var(--border-color)]"></div>
                <button id="confirm-delete" aria-label="Confirm history deletion"
                    class="flex-1 px-6 py-4 text-sm font-medium text-red-500 hover:bg-red-500/5 transition-colors">Delete
                    All</button>
            </div>
        </div>
    </div>

    <!-- Main Workspace -->
    <div
        class="flex-1 flex items-center justify-center px-4 sm:px-6 bg-[var(--bg-outer)] overflow-hidden pb-8 transition-colors duration-300">
        <main id="workspace-container" class="workspace w-full max-w-6xl flex flex-col relative overflow-hidden h-full"
        style>

            <!-- Iphone island styled quick actions -->

            <div class="absolute top-6 left-1/2 -translate-x-1/2 z-10">
                <div class="dynamic-island">

                  
                    <button id="history-button" aria-label="Show goals history"
                        class="p-2.5 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors text-gray-400 hover:text-purple-400"
                        title="Chat History Resume">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 1 1-3-6.7"></path>
                            <path d="M12 7v5l3 3"></path>
                            <path d="M21 12v6l-4-2"></path>
                        </svg>
                    </button>

                      <button id="learning-button" aria-label="Learning Mode" class="p-2.5 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors text-gray-400 hover:text-blue-400" title="Learning Mode">
                   <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                     <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                   <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                   </svg>
                   </button>
                   
                    <div class="w-[1px] h-4 bg-[var(--border-color)] mx-1"></div>
                    <button id="delete-storage-btn" aria-label="Delete storage modal"
                        class="p-2.5 rounded-full hover:bg-red-500/10 transition-colors text-gray-400 hover:text-red-400"
                        title="Clear All Storage">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="chat-area" class="flex-1 overflow-y-auto no-scrollbar flex flex-col items-centert" style="">

                <div id="hero" class="my-auto flex flex-col items-center text-center px-6 ">
                    <h1
                        class="text-4xl md:text-5xl font-medium bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent mb-4">
                        BetterChat
                    </h1>
                    <p class="text-[var(--text-sub)] text-lg max-w-md">Your usual AI, but significantly smarter.</p>
                </div>
                <div id="message-list" class="w-full max-w-3xl px-6 space-y-10 py-12 hidden" style=""></div>
            </div>

            <div class="w-full flex justify-center pb-8 pt-4 px-6 shrink-0 " id="textarea">
                <div class="w-full max-w-3xl relative">
                    <div class="input-pill flex items-end p-2 pl-6 pr-3 transition-all">
                        <textarea id="user-input" rows="1" placeholder="Enter a prompt here"
                            class="w-full bg-transparent border-none focus:ring-0 outline-none py-3 text-[16px] text-[var(--text-main)] placeholder-gray-500 max-h-[200px] overflow-y-auto no-scrollbar"></textarea>
                        <div class="flex items-center space-x-1 mb-1">
                            <button id="send-button" aria-label="Send prompt"
                                class="p-3 text-gray-400 hover:text-[var(--text-main)] transition-all disabled:opacity-0"
                                disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="m5 12 7-7 7 7" />
                                    <path d="M12 19V5" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
    <footer
        class="w-full flex flex-col items-center pb-3 pt-2 px-4 shrink-0 bg-[var(--bg-outer)] transition-colors duration-300">
        <div class="flex items-center space-x-2 text-[11px] text-gray-500">
            <span>BetterChat</span>
            <span class="opacity-30">|</span>
            <span>&copy; <a href="https://japgcv.es" target="_blank"
                    class="hover:text-blue-400 transition-colors">japgcv.es</a></span>
        </div>
    </footer>

    <script>


        /**
         * 2. INITIALIZATION
         */

        window.onload = () => {

            loadChatHistory();
        
            // Load FAQ content
            renderFAQ();

            // Settings  dom events
            setEvents();

            setLearningMode();

            // 
            setLight_Dark_Mode();
            
        };

    </script>
    <link rel="stylesheet" href="assets/css/override.css">

    
</body>

</html>
